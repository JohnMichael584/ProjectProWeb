<script>
    document.addEventListener('DOMContentLoaded', function() {
        const isLoggedIn = localStorage.getItem('festavaLoggedIn') === 'true';
        const username = localStorage.getItem('festavaUsername');
        
        // Profile button and dropdown elements
        const profileButton = document.getElementById('userProfileButton');
        const profileDropdown = document.getElementById('profileDropdown');
        const profileUsername = document.getElementById('profileUsername');
        const dropdownFullName = document.getElementById('dropdownFullName');
        const dropdownEmail = document.getElementById('dropdownEmail');
        const profileIcon = document.getElementById('profileIcon');
        const dropdownProfilePic = document.getElementById('dropdownProfilePic');
        
        // Profile modal elements
        const profileModal = document.getElementById('profileModal');
        const closeProfileModal = document.getElementById('closeProfileModal');
        const viewProfileLink = document.getElementById('viewProfileLink');
        const logoutButton = document.getElementById('logoutButton');
        
        // Modal profile info elements
        const modalProfilePic = document.getElementById('modalProfilePic');
        const modalFullName = document.getElementById('modalFullName');
        const modalUsername = document.getElementById('modalUsername');
        const modalEmail = document.getElementById('modalEmail');
        const modalPhone = document.getElementById('modalPhone');
        const modalAge = document.getElementById('modalAge');
        const modalGender = document.getElementById('modalGender');
        const modalAddress = document.getElementById('modalAddress');
        const modalRegDate = document.getElementById('modalRegDate');
        
        // Update UI based on login status
        if (isLoggedIn && username) {
            // Get user data
            const userData = JSON.parse(localStorage.getItem('festavaUserData')) || {};
            const userInfo = userData[username];
            
            if (userInfo) {
                // Update profile button
                profileUsername.textContent = username;
                
                // Update dropdown
                dropdownFullName.textContent = userInfo.fullName || username;
                dropdownEmail.textContent = userInfo.email || 'No email provided';
                
                // Update modal
                modalFullName.textContent = userInfo.fullName || 'Not provided';
                modalUsername.textContent = username;
                modalEmail.textContent = userInfo.email || 'Not provided';
                modalPhone.textContent = userInfo.contact || 'Not provided';
                modalAge.textContent = userInfo.age || 'Not provided';
                modalGender.textContent = userInfo.gender || 'Not provided';
                modalAddress.textContent = userInfo.address || 'Not provided';
                
                // Format registration date
                if (userInfo.registrationDate) {
                    const regDate = new Date(userInfo.registrationDate);
                    modalRegDate.textContent = regDate.toLocaleDateString();
                }
            }
        } else {
            // Set default for guest
            profileUsername.textContent = 'Guest';
            dropdownFullName.textContent = 'Guest User';
            dropdownEmail.textContent = 'Not logged in';
        }
        
        // Toggle dropdown when clicking profile button
        profileButton.addEventListener('click', function(e) {
            e.stopPropagation();
            
            if (profileDropdown.style.display === 'block') {
                profileDropdown.style.display = 'none';
            } else {
                profileDropdown.style.display = 'block';
            }
        });
        
        // Close dropdown when clicking elsewhere
        document.addEventListener('click', function(e) {
            if (profileDropdown.style.display === 'block' && !profileDropdown.contains(e.target)) {
                profileDropdown.style.display = 'none';
            }
        });
        
        // Show profile modal
        viewProfileLink.addEventListener('click', function(e) {
            e.preventDefault();
            
            if (isLoggedIn) {
                profileModal.style.display = 'block';
            } else {
                window.location.href = 'login.html';
            }
        });
        
        // Close profile modal
        closeProfileModal.addEventListener('click', function() {
            profileModal.style.display = 'none';
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            if (e.target === profileModal) {
                profileModal.style.display = 'none';
            }
        });
        
        // Logout functionality
        logoutButton.addEventListener('click', function(e) {
            e.preventDefault();
            
            localStorage.removeItem('festavaLoggedIn');
            localStorage.removeItem('festavaUsername');
            
            // Redirect to login page
            window.location.href = 'login.html';
        });
    });
</script>
