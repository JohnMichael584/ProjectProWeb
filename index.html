<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Festava Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            background-color: #000;
        }
        
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
        }
        
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            width: 350px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(8px);
        }
        
        .login-title {
            color: #F8CB2E;;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            margin-bottom: 15px;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 102, 204, 0.7);
            color: white;
        }
        
        .btn-login {
            background: linear-gradient(45deg, #F8CB2E, rgba(248, 234, 31, 0.2));
            border: none;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background: linear-gradient(45deg, #9933ff, #ff66cc);
            box-shadow: 0 0 20px rgba(255, 102, 204, 0.8);
        }
        
        .login-links {
            margin-top: 15px;
            text-align: center;
        }
        
        .login-links a {
            color: #F8CB2E;;
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
        }
        
        .login-links a:hover {
            text-decoration: underline;
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: white;
        }
        
        .error-message {
            color: #ff4d4d;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }

        .welcome-message {
            color: #ff66cc;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-bg">
        <source src="video/pexels-2022395.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="login-container">
        <h2 class="login-title">Festava Live</h2>
        
        <div id="welcomeMessage" class="welcome-message">
            Welcome back! Ready to rock?
        </div>
        
        <div id="errorMessage" class="error-message">Invalid username or password. Please try again.</div>
        
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
            
            <div class="mb-3 password-wrapper">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <i class="bi bi-eye"></i>
                </span>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">Login</button>
            
            <div class="login-links">
                <a href="signup.html">Don't have an account? Sign up</a>
                <a href="#" id="forgotPassword">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const icon = document.querySelector('.toggle-password i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }
        
        // User Authentication System
        function registerUser(username, password, email) {
            const userData = JSON.parse(localStorage.getItem('festavaUserData')) || {};
            
            if (userData[username]) {
                return false;
            }
            
            userData[username] = {
                password: password,
                email: email,
                registeredAt: new Date().toISOString()
            };
            
            localStorage.setItem('festavaUserData', JSON.stringify(userData));
            return true;
        }

        function loginUser(username, password) {
            const userData = JSON.parse(localStorage.getItem('festavaUserData')) || {};
            
            if (userData[username] && userData[username].password === password) {
                localStorage.setItem('festavaLoggedIn', 'true');
                localStorage.setItem('festavaUsername', username);
                return true;
            }
            
            return false;
        }

        function isUserLoggedIn() {
            return localStorage.getItem('festavaLoggedIn') === 'true';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const errorMessage = document.getElementById('errorMessage');
            const welcomeMessage = document.getElementById('welcomeMessage');
            
            if (loginUser(username, password)) {
                errorMessage.style.display = 'none';
                welcomeMessage.style.display = 'block';
                
                // Personalized welcome
                welcomeMessage.textContent = `Welcome back, ${username}! Let's rock at Festava Live!`;
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);
            } else {
                errorMessage.style.display = 'block';
                welcomeMessage.style.display = 'none';
            }
        });
        
    

            // Forgot Password Functionality
            document.getElementById('forgotPassword').addEventListener('click', function(e) {
                e.preventDefault();
                alert('Please contact support at support@festava.live to reset your password.');
            });
    
        // Optional: Demo User Creation
        function createDemoUser() {
            registerUser('festavauser', 'concert2025', 'user@festava.live');
            console.log('Demo user created. Username: festavauser, Password: concert2025');
        }

        // Uncomment to create a demo user
        createDemoUser();
    </script>
</body>
</html>
