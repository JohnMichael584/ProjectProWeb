<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Festival Tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container h2 {
            text-align: center;
            color: #ff66cc;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group select {
            background-color: #f7f7f7;
        }

        .ticket-option {
            margin-bottom: 10px;
        }

        .ticket-option input {
            margin-right: 10px;
        }

        .total-price {
            font-weight: bold;
            color: #ff66cc;
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }

        .btn-submit {
            background-color: #ff66cc;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #ff3385;
        }

        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Buy Your Festival Tickets</h2>

        <form id="ticketForm">
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
                <div class="error" id="nameError">Please enter your full name.</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError">Please enter a valid email address.</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <div class="error" id="phoneError">Please enter your phone number.</div>
            </div>

            <div class="form-group">
                <h3>Select Ticket Type:</h3>
                <div class="ticket-option">
                    <input type="radio" id="early_bird" name="ticket_type" value="early_bird" required>
                    <label for="early_bird">Early Bird Ticket - $120</label>
                </div>
                <div class="ticket-option">
                    <input type="radio" id="standard" name="ticket_type" value="standard">
                    <label for="standard">Standard Ticket - $240</label>
                </div>
                <div class="ticket-option">
                    <input type="radio" id="vip" name="ticket_type" value="vip">
                    <label for="vip">VIP Ticket - $450</label>
                </div>
                <div class="error" id="ticketError">Please select a ticket type.</div>
            </div>

            <div class="form-group">
                <label for="ticket_quantity">Number of Tickets:</label>
                <input type="number" id="ticket_quantity" name="ticket_quantity" min="1" value="1" required>
            </div>

            <div class="form-group">
                <label for="event_day">Preferred Day:</label>
                <select id="event_day" name="event_day" required>
                    <option value="">Select day</option>
                    <option value="day1">Day 1 - Friday, Dec 10</option>
                    <option value="day2">Day 2 - Saturday, Dec 11</option>
                    <option value="day3">Day 3 - Sunday, Dec 12</option>
                    <option value="all_days">All 3 Days</option>
                </select>
            </div>

            <div class="total-price" id="totalPrice">Total: $0</div>

            <button type="submit" class="btn-submit">Proceed to Payment</button>
        </form>
    </div>

    <script>
        document.getElementById("ticketForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Clear previous error messages
            document.querySelectorAll('.error').forEach(function (element) {
                element.style.display = 'none';
            });

            // Get form values
            const fullName = document.getElementById('full_name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const ticketType = document.querySelector('input[name="ticket_type"]:checked');
            const ticketQuantity = document.getElementById('ticket_quantity').value;
            const eventDay = document.getElementById('event_day').value;

            // Validate form fields
            let valid = true;

            if (fullName === "") {
                document.getElementById('nameError').style.display = 'block';
                valid = false;
            }

            if (email === "") {
                document.getElementById('emailError').style.display = 'block';
                valid = false;
            }

            if (phone === "") {
                document.getElementById('phoneError').style.display = 'block';
                valid = false;
            }

            if (!ticketType) {
                document.getElementById('ticketError').style.display = 'block';
                valid = false;
            }

            if (eventDay === "") {
                alert("Please select a preferred event day.");
                valid = false;
            }

            if (valid) {
                const ticketPrices = {
                    'early_bird': 120,
                    'standard': 240,
                    'vip': 450
                };

                const ticketPrice = ticketPrices[ticketType.value];
                const totalPrice = ticketPrice * ticketQuantity;

                // Show total price
                document.getElementById('totalPrice').innerText = `Total: $${totalPrice}`;

                // Optionally, redirect to payment page or handle form submission here
                alert("Form is valid! Proceeding to payment...");
                // window.location.href = "payment_page.html"; // Example redirect to payment page
            }
        });

        // Update total price dynamically when ticket quantity or ticket type changes
        document.getElementById("ticket_quantity").addEventListener("input", function () {
            const ticketType = document.querySelector('input[name="ticket_type"]:checked');
            const ticketQuantity = document.getElementById('ticket_quantity').value;

            if (ticketType) {
                const ticketPrices = {
                    'early_bird': 120,
                    'standard': 240,
                    'vip': 450
                };

                const ticketPrice = ticketPrices[ticketType.value];
                const totalPrice = ticketPrice * ticketQuantity;

                // Update total price
                document.getElementById('totalPrice').innerText = `Total: $${totalPrice}`;
            }
        });

        // Update total price when a ticket type is selected
        document.querySelectorAll('input[name="ticket_type"]').forEach(function (radio) {
            radio.addEventListener("change", function () {
                const ticketQuantity = document.getElementById('ticket_quantity').value;
                const ticketPrices = {
                    'early_bird': 120,
                    'standard': 240,
                    'vip': 450
                };

                const ticketPrice = ticketPrices[radio.value];
                const totalPrice = ticketPrice * ticketQuantity;

                // Update total price
                document.getElementById('totalPrice').innerText = `Total: $${totalPrice}`;
            });
        });
    </script>
</body>

</html>
